{% extends 'base.html' %}
{% block title %}Queue{% endblock %}

{% block content %}
<header class="h-20 px-8 flex items-center justify-between border-b border-white/5 bg-neutral-950/50 backdrop-blur-xl z-10 sticky top-0">
    <h1 class="text-3xl font-bold tracking-tight text-white">Current Queue</h1>
</header>

<div class="flex-1 overflow-y-auto no-scrollbar p-6 lg:p-8 pb-32">
    <h2 class="text-xl font-semibold text-white mb-6 border-b border-white/5 pb-2">Antrian Lagu</h2>

    <section class="queue-list space-y-2">
        {% if not queue %}
            <p class="text-neutral-600">Antrian kosong.</p>
        {% else %}
            {% for song in queue %}
            <div class="flex items-center gap-4 bg-neutral-900/50 p-3 rounded-lg hover:bg-neutral-800 transition-all duration-200 cursor-pointer group">
                <span class="font-medium text-lg w-5 text-right text-neutral-500">{{ loop.index }}</span>
                <div class="flex flex-col flex-grow truncate">
                    <span class="text-base font-medium text-white truncate">{{ song.judul }}</span>
                    <span class="text-sm text-neutral-500 truncate">{{ song.artis }}</span>
                </div>
                <span class="text-sm text-neutral-600 mr-4">{{ song.durasi }}</span>
            </div>
            {% endfor %}
        {% endif %}
    </section>
</div>
{% endblock %}
