<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMusic - Tambah Lagu</title>
    <!-- Load Tailwind & Icons secara mandiri -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-neutral-950 text-neutral-400 min-h-screen flex flex-col antialiased">

    <!-- Header Sederhana -->
    <header class="h-20 px-6 lg:px-10 flex items-center justify-between border-b border-white/5 bg-neutral-950 sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-emerald-500 rounded-full flex items-center justify-center text-black font-bold shadow-[0_0_15px_rgba(16,185,129,0.4)]">
                <i data-lucide="music" class="w-5 h-5 stroke-[2.5]"></i>
            </div>
            <span class="text-white font-bold text-xl tracking-tight">REMusic <span class="text-emerald-500">Admin</span></span>
        </div>
        
        <a href="{{ url_for('admin_dashboard') }}" class="text-sm font-semibold text-neutral-400 hover:text-white transition-colors flex items-center gap-2 px-4 py-2 rounded-full hover:bg-white/5">
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
            Kembali ke Dashboard
        </a>
    </header>

    <!-- Main Content (Bisa di-scroll bebas) -->
    <main class="flex-1 w-full max-w-3xl mx-auto p-6 lg:p-12">
        
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-white mb-2">Tambah Lagu Baru</h1>
            <p class="text-neutral-500">Masukkan detail lagu untuk menambahkannya ke database library.</p>
        </div>

        <!-- Pesan Notifikasi -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-8 p-4 rounded-xl bg-emerald-500/10 border border-emerald-500/20 text-emerald-500 flex items-center gap-3">
                    <i data-lucide="info" class="w-5 h-5"></i>
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <div class="bg-[#121212] rounded-2xl p-8 lg:p-10 border border-white/5 shadow-2xl">
            <form action="{{ url_for('add_song') }}" method="POST" class="space-y-8" autocomplete="off" enctype="multipart/form-data">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Input Judul -->
                    <div class="col-span-1 md:col-span-2">
                        <label for="judul" class="block text-sm font-semibold text-neutral-300 mb-2">Judul Lagu</label>
                        <input type="text" id="judul" name="judul" required placeholder="Contoh: Dewi" 
                               class="w-full bg-neutral-900 border border-neutral-800 rounded-xl px-5 py-3 text-white placeholder:text-neutral-600 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all">
                    </div>

                    <!-- Input Artis -->
                    <div>
                        <label for="artis" class="block text-sm font-semibold text-neutral-300 mb-2">Artis/Band</label>
                        <input type="text" id="artis" name="artis" required placeholder="Contoh: Threesixty Skatepunk" 
                               class="w-full bg-neutral-900 border border-neutral-800 rounded-xl px-5 py-3 text-white placeholder:text-neutral-600 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all">
                    </div>

                    <!-- Input Genre -->
                    <div>
                        <label for="genre" class="block text-sm font-semibold text-neutral-300 mb-2">Genre</label>
                        <input type="text" id="genre" name="genre" required placeholder="Contoh: Pop Punk" 
                               class="w-full bg-neutral-900 border border-neutral-800 rounded-xl px-5 py-3 text-white placeholder:text-neutral-600 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all">
                    </div>
                </div>

                <!-- Input Durasi -->
                <div>
                    <label for="durasi" class="block text-sm font-semibold text-neutral-300 mb-2">Durasi</label>
                    <div class="relative">
                        <input type="text" id="durasi" name="durasi" required placeholder="3:25" pattern="[0-9]+:[0-5][0-9]" title="Format harus M:SS" 
                               class="w-full bg-neutral-900 border border-neutral-800 rounded-xl px-5 py-3 pl-12 text-white placeholder:text-neutral-600 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all">
                        <i data-lucide="clock" class="w-5 h-5 absolute left-4 top-3.5 text-neutral-500"></i>
                    </div>
                    <p class="text-xs text-neutral-500 mt-2 ml-1">Gunakan format menit:detik (contoh: 4:20)</p>
                </div>

                <!-- Input Cover -->
                <div>
                    <label class="block text-sm font-semibold text-neutral-300 mb-2">Cover Lagu (Opsional)</label>
                    <label for="cover" class="flex flex-col items-center justify-center w-full h-32 border-2 border-neutral-800 border-dashed rounded-xl cursor-pointer bg-neutral-900/50 hover:bg-neutral-900 hover:border-emerald-500/50 transition-all group">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i data-lucide="upload-cloud" class="w-8 h-8 mb-3 text-neutral-500 group-hover:text-emerald-500 transition-colors"></i>
                            <p id="file-label-text" class="text-sm text-neutral-400"><span class="font-semibold">Klik untuk upload</span> atau drag and drop</p>
                            <p id="file-label-sub" class="text-xs text-neutral-600 mt-1">JPG, PNG, GIF (Max. 2MB)</p>
                        </div>
                        <input id="cover" name="cover" type="file" class="hidden" accept="image/*" />
                    </label>
                </div>
                
                <button type="submit" class="w-full flex items-center justify-center gap-2 mt-4 py-4 px-6 rounded-xl text-black font-bold text-lg bg-emerald-500 hover:bg-emerald-400 transform active:scale-[0.98] transition-all shadow-[0_0_20px_rgba(16,185,129,0.3)] hover:shadow-[0_0_30px_rgba(16,185,129,0.5)]">
                    <i data-lucide="save" class="w-6 h-6"></i>
                    Simpan Lagu
                </button>
            </form>
        </div>
    </main>
    
    <script>
        lucide.createIcons();

        // Script untuk menampilkan nama file yang dipilih
        const fileInput = document.getElementById('cover');
        const fileLabelText = document.getElementById('file-label-text');
        const fileLabelSub = document.getElementById('file-label-sub');

        fileInput.addEventListener('change', function(e) {
            if (this.files && this.files.length > 0) {
                const fileName = this.files[0].name;
                fileLabelText.innerHTML = `<span class="font-semibold text-emerald-500">${fileName}</span>`;
                fileLabelSub.textContent = "File terpilih - Siap diupload";
            }
        });
    </script>
</body>
</html>
