<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lagu - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#121212] text-neutral-400 h-screen w-full flex items-center justify-center font-[Inter]">

    <div class="w-full max-w-lg bg-[#1a1a1a] p-8 rounded-xl border border-white/10 shadow-2xl">
        <h1 class="text-2xl font-bold text-white mb-6 flex items-center gap-3">
            <i data-lucide="file-pen" class="w-6 h-6 text-emerald-500"></i> Edit Lagu
        </h1>

        <!-- Form Edit mengarah kembali ke fungsi edit_song di app.py -->
        <form action="{{ url_for('edit_song', song_id=song.id) }}" method="POST" enctype="multipart/form-data" class="space-y-5">
            
            <!-- Judul -->
            <div>
                <label class="block text-sm font-medium text-white mb-2">Judul Lagu</label>
                <input type="text" name="judul" value="{{ song.judul }}" required
                       class="w-full bg-neutral-800 border border-neutral-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-emerald-500 transition-colors">
            </div>

            <!-- Artis & Genre -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-white mb-2">Artis</label>
                    <input type="text" name="artis" value="{{ song.artis }}" required
                           class="w-full bg-neutral-800 border border-neutral-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-emerald-500 transition-colors">
                </div>
                <div>
                    <label class="block text-sm font-medium text-white mb-2">Genre</label>
                    <input type="text" name="genre" value="{{ song.genre }}" required
                           class="w-full bg-neutral-800 border border-neutral-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-emerald-500 transition-colors">
                </div>
            </div>

            <!-- Durasi & Cover -->
            <div class="grid grid-cols-2 gap-4">
                 <div>
                    <label class="block text-sm font-medium text-white mb-2">Durasi (MM:SS)</label>
                    <input type="text" name="durasi" value="{{ song.durasi }}" required placeholder="03:45"
                           class="w-full bg-neutral-800 border border-neutral-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-emerald-500 transition-colors">
                </div>
                <div>
                    <label class="block text-sm font-medium text-white mb-2">Ganti Cover (Opsional)</label>
                    <input type="file" name="cover" accept="image/*"
                           class="w-full text-sm text-neutral-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-emerald-500/10 file:text-emerald-500 hover:file:bg-emerald-500/20">
                </div>
            </div>

            <!-- Tombol Aksi -->
            <div class="flex items-center gap-3 pt-4">
                <a href="{{ url_for('admin_dashboard') }}" class="w-1/3 py-3 text-center rounded-lg bg-neutral-800 text-white hover:bg-neutral-700 transition-colors font-medium">
                    Batal
                </a>
                <button type="submit" class="flex-1 py-3 rounded-lg bg-emerald-600 text-white hover:bg-emerald-500 transition-colors font-bold shadow-lg shadow-emerald-900/20">
                    Simpan Perubahan
                </button>
            </div>

        </form>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
